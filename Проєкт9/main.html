<!DOCTYPE html>
<html>
<head>
  <title>Accountants Table</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
  <h1>Accountants</h1>

  <div>
    <label for="positionFilter">Position:</label>
    <input type="text" id="positionFilter">
    <button id="getByPositionButton">Filter by Position</button>
  </div>

  <div>
    <label for="childrenQuantityFilter">Children Quantity:</label>
    <input type="number" id="childrenQuantityFilter">
    <button id="getByChildrenButton">Filter by Children Quantity</button>
  </div>

  <table id="accountantsTable">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Children Quantity</th>
        <th>Seniority</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Add Accountant</h2>
  <form id="addAccountantForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required><br>

    <label for="position">Position:</label>
    <input type="text" id="position" required><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" required><br>

    <label for="childrenQuantity">Children Quantity:</label>
    <input type="number" id="childrenQuantity" required><br>

    <label for="seniority">Seniority:</label>
    <input type="text" id="seniority" required><br>

    <button type="submit">Add Accountant</button>
  </form>

  <script src="main9.js"></script>
</body>
</html>
